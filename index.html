<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="container">
    <div class="text-box">
      <div class="text-container">
        <h2 class="main-heading">Get <span class="insight">insights</span> that help your business grow.</h2>
        <p class="main-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat-box"><p class="p-stats">10k+</p><p class="p-headings">companies</p></div>
          <div class="stat-box"><p class="p-stats">314</p><p class="p-headings">templates</p></div>
          <div class="stat-box"><p class="p-stats">12m+</p><p class="p-headings">queries</p></div>
        </div>
      </div>
    </div>
    <div class="img-box"></div>
  </div>
